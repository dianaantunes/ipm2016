<!DOCTYPE html>

	<head>
		<title>Simple Popup Boxes</title>

		<script type="text/javascript">
			<!--
			    function toggle_visibility(id) {
			       var e = document.getElementById(id);
			       if(e.style.display == 'block')
			          e.style.display = 'none';
			       else
			          e.style.display = 'block';
			    }
			//-->
		</script>

		<style type="text/css">

			#popupBoxPosition{
				top: 0; left: 0; position: fixed; width: 100%; height: 120%;
				background-color: rgba(0,0,0,0.7); display: none;
			}
			.popupBoxWrapper{
				width: 550px; margin: 50px auto; text-align: left;
			}
			.popupBoxContent{
				background-color: #FFF; padding: 15px;
			}

		</style>

	</head>

	<body>

		<div id="popupBoxPosition">
			<div class="popupBoxWrapper">
				<div class="popupBoxContent">
					<h3>Popup Box</h3>
					<p>Estas a ver a caixa popup.</p>
					<p>Clica <a href="javascript:void(0)" onclick="toggle_visibility('popupBoxPosition');">aqui</a> para fechar o popup.</p>
				</div>
			</div>
		</div>
		</div>

		<div id="wrapper">

			<p>Clica <a href="javascript:void(0)" onclick="toggle_visibility('popupBoxPosition');">aqui</a> para abrires o popup.</p>

		</div><!-- wrapper end -->

	</body>

</html>
